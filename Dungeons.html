      <tr>
        <td>
          <p><strong>Dungeon Newbie</strong></p>
          <figure class="image"><img src="/dungeon_newbie2.png"></figure>
        </td>
        <td>Dungeon Newbie es la zona de entrenamiento para los que recién se inician en el mundo de Argentum Online. Brinda una seguridad para los nuevos usuarios por su modalidad de zona segura que le garantiza una tranquilidad durante los primeros niveles. Una vez que alcances el nivel 13 serás expulsado fuera de la zona ya que perderás la condición de &lt;Newbie&gt;. Hay diversas misiones disponibles dentro de él.</td>
      </tr>
      <tr>
        <td>
          <p><strong>Dungeon Marabel</strong></p>
          <figure class="image"><img src="/marabel.png"></figure>
        </td>
        <td>
          <p>La entrada de este lugar se encuentra rodeada de ogros y ubicada en el mapa 76. Una vez dentro podrás enfrentarte con diferentes criaturas como arañas, ogros, liches, orcos brujos y el golem de piedra. Podrás encontrar misiones para cumplir aquí adentro en las ciudades de Ullathorpe y Banderbill.</p>
          <p>Rango de niveles: [ 20 - 30 ]</p>
        </td>
      </tr>
      <tr>
        <td>
          <p><strong>Dungeon Dragon</strong></p>
          <figure class="image"><img src="/dungeon_deragon.png"></figure>
        </td>
        <td>
          <p>Es la guarida de dos legendarias criaturas del mundo de Argentum, el Gran Dragón Rojo y el Gran Dragón Negro. Estos dos solo pueden ser derrotados mediante la utilización de una Espada Matadragones, construida por un herrero experto con lingotes de oro y plata. Como compañía de estos legendarios dragones se encuentran criaturas menores como los beholders y el pequeño dragón rojo. Es un lugar de entrenamiento recomendado para clases mágicas ya que las criaturas presentes cuentan con una gran evasión. Su entrada se encuentra en el mapa 24, rodeada de lobos.</p>
          <p>Rango de niveles: [ 22 - 47 ]</p>
        </td>
      </tr>
      <tr>
        <td>
          <p><strong>Montaña Enana</strong></p>
          <figure class="image"><img src="/montañaenana.png"></figure>
        </td>
        <td>
          <p>Es una mina de hierro en actividad habitada por unas criaturas extraña llamadas Duohorn y por algunos mineros rebeldes al Gremio de Mineros de Banderbill. Las minas de hierro están a tal profundidad que no funciona la magia dentro del dungeon. Su entrada se encuentra en las costas del golfo al norte de Ullathorpe, en el mapa 180.</p>
          <p>Zona de entrenamiento recomendada para niveles del 20 al 30.</p>
        </td>
      </tr>
      <tr>
        <td>
          <p><strong>Ruinas de Earost</strong></p>
          <figure class="image"><img src="/mapa201.bmp"></figure>
        </td>
        <td>
          <p>Refugio de piratas comandados por el Capitán Cedric ‘’Vientoveloz'', esta isla posee la entrada a una cueva subacuática que según los rumores está habitada por un Kraken. Se pueden conseguir misiones para realizar allí en la ciudad de Nix.&nbsp;</p>
          <p>Rango de niveles: [ 25 - 47 ]</p>
        </td>
      </tr>
      <tr>
        <td>
          <p><strong>Guarida de las Conjuradoras</strong></p>
          <figure class="image"><img src="/guaridadelasconjuradoras.png"></figure>
        </td>
        <td>
          <p>Se encuentra al suroeste de la ciudad de Nix, en el borde inferior del archipiélago de la ciudad. Dentro de ella habitan brujas y sus invocaciones. Al fondo de la cueva está la bruja mayor llamada ‘’Vytaiz'' quién posee una gema mágica importante para la fundación de clanes. Este mapa es un buen lugar para entrenar entre los niveles 25 y 30 pero puedes correr peligro al cruzarte con un grupo de personas que quiera hacerse de la gema.</p>
          <p>Rango de niveles: [ 25 - 47 ]</p>
        </td>
      </tr>
      <tr>
        <td>
          <p><strong>Caverna Helada</strong></p>
          <figure class="image"><img src="/caverna_polar.png"></figure>
        </td>
        <td>
          <p>Esta caverna se encuentra en las costas heladas del golfo polar, solo es posible su acceso a través del puerto de Eleusis. En su interior hay diferentes tipos de criaturas como Yetis, Colosos de Hielo, Chamanes Árticos, Beholders Helados y al final del túnel se encuentra el Refugio de Etzbron Vientogélido, quién es frecuentemente visitado por grupos de viajeros al ser poseedor de la otra gema necesaria para la fundación de un clan. Esta zona es un buen lugar para obtener monedas de oro en exceso a través de los colosos o también una buena combinación de experiencia y oro con los chamanes y yetis. Es necesario el Ropaje Polar, de lo contrario las bajas temperaturas acabarán con tu personaje rápidamente. Misiones para realizar allí son conseguidas en la ciudad de Eleusis.</p>
          <p>Rango de niveles: [ 25 - 47 ]&nbsp;</p>
          <p>Recomendado +35.</p>
        </td>
      </tr>
      <tr>
        <td>
          <p><strong>Isla Naga</strong></p>
          <figure class="image"><img src="/isla_naga.png"></figure>
        </td>
        <td>
          <p>Esta isla se encuentra en altamar, justo en el medio del camino entre las ciudades de Lindos y Nueva Esperanza. En ella se encuentran unas ninfas del bosque que custodian el cenote que se encuentra en la zona norte de la isla. Este cenote contiene una cueva donde habitan las Nagas, monstruos marítimos. Para acceder allí se necesita un traje de buceo ya que las embarcaciones no pueden entrar. Se pueden conseguir misiones para el lugar en el poblado de Nueva Esperanza.</p>
          <p>Rango de niveles: &nbsp;[ 25 - 47 ]&nbsp;</p>
          <p>Recomendado +30.</p>
        </td>
      </tr>
